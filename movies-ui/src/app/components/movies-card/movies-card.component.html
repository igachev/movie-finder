     <article class="flex flex-col  bg-slate-300 rounded-lg my-3 p-3 ">
     <h4 class="text-lg sm:text-2xl md:text-3xl font-medium py-1 indent-3">Title: {{ movie.title }}</h4>
     <div class=" flex flex-col sm:flex-row bg-slate-400 border border-gray-200 rounded p-3">
        <div class="w-3/3 sm:w-1/3 h-96">
            <img class="rounded" src="{{ movie.firstImg }}" alt="{{ movie.title }}">
        </div>
        <div class="w-3/3 sm:w-2/3 text-left flex flex-col justify-around px-2 py-1">
        <p class="text-sm font-light sm:text-base md:text-xl py-1 font-serif">Description: {{ movie.description }}</p>
        <p class="text-sm font-light sm:text-base md:text-xl py-1">Genre: <span *ngFor="let genre of movie.genres">{{ genre.genreName }} </span></p>
        </div>
        </div>
        <div class="p-2">
            <button (click)="goToMovie(movie.id)" class="text-sm sm:text-lg md:text-xl bg-slate-900 text-white py-2 px-3 cursor-pointer rounded-md hover:text-sky-400 transition duration-400">Details</button>
        </div>
        <div *ngIf="isAdmin" class="mx-auto">
            <button (click)="deleteMovie(movie.id)" class="text-sm sm:text-lg md:text-xl bg-slate-900 text-white py-2 px-3 cursor-pointer rounded-md hover:text-sky-400 transition duration-400 mx-2">Delete</button>
            <button (click)="goToEditMovie(movie.id)" class="text-sm sm:text-lg md:text-xl bg-slate-900 text-white py-2 px-3 cursor-pointer rounded-md hover:text-sky-400 transition duration-400">Edit</button>
        </div>
    </article>
