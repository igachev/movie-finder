<section class="w-8/12 mx-auto flex flex-col bg-slate-300 rounded-lg my-3 p-4 ">
    <h2 class="text-xl sm:text-xl md:text-4xl py-4 px-1 font-bold tracking-wide uppercase text-center">Register Page</h2>
    <form method="post" #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)" class="w-3/3 sm:w-2/3 mx-auto flex flex-col justify-center items-center gap-4 bg-blue-100 rounded-xl p-4 shadow-2xl">
        <div class="flex flex-col lg:flex-row">
            <label for="username" class="text-lg sm:text-xl md:text-2xl mx-2">Username:</label>
            <input type="text" name="username" ngModel required minlength="3" #username="ngModel" class="border rounded-lg p-2 text-xs sm:text-base md:text-lg bg-slate-300">
        </div>
        <div *ngIf="username.touched && !username.valid" class="text-red-700">
                <small *ngIf="username.errors?.['required']">Username is required</small>
                <small *ngIf="username.errors?.['minlength']">Username must be at least 3 characters long</small>
            </div>
         <div class="flex flex-col lg:flex-row">
            <label for="email" class="text-lg sm:text-xl md:text-2xl mx-2">Email:</label>
            <input type="text" name="email" ngModel required #email="ngModel" class="border rounded-lg p-2 text-xs sm:text-base md:text-lg bg-slate-300">
        </div>
         <div class="flex flex-col lg:flex-row">
            <label for="password" class="text-lg sm:text-xl md:text-2xl mx-2">Password:</label>
            <input type="password" name="password" ngModel required #password="ngModel" class="border rounded-lg p-2 text-xs sm:text-base md:text-lg bg-slate-300">
        </div>
        <div>
            <button type="submit" [disabled]="!registerForm.valid" class="text-base text-white font-light tracking-wider sm:text-lg md:text-xl py-2 px-4 bg-slate-900 rounded cursor-pointer hover:text-sky-400 transition duration-400">Register</button>
        </div>
        <ng-container *ngIf="errors().length > 0">
            <div>
                <p *ngFor="let error of errors()">{{ error }}</p>
            </div>
        </ng-container>
    </form>
</section>

<!-- ngModel tells Angular to treat this input as part of a form and to track its state -->
