<section>
    <h2>Edit Movie</h2>
    <form method="post" [formGroup]="editMovieForm" (ngSubmit)="onEditMovie()">
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" formControlName="title">
        </div>
        <div>
            <label for="imgUrl">imageUrl:</label>
            <input type="text" name="imgUrl" formControlName="imgUrl">
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea name="description" cols="30" rows="10" formControlName="description"></textarea>
        </div>
        <div formArrayName="genres">
            
            <div *ngFor="let genre of genres.controls;let i = index">
                <label for="genre-{{ i }}">Genre {{ i + 1 }}:</label>
                <input type="text" name="genre-{{ i }}" formControlName="{{i}}">
            </div>
        </div>
        <div>
            <button type="submit">Edit</button>
        </div>
    </form>
</section>
