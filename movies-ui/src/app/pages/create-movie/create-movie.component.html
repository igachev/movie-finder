<section class="w-11/12 mx-auto flex flex-col bg-slate-300 rounded-lg my-3 p-3 ">
    <h2 class="text-xl sm:text-xl md:text-4xl py-2 px-1 font-bold tracking-wide uppercase text-center">Create Movie</h2>
    <form method="post" [formGroup]="createMovieForm" (ngSubmit)="onCreateMovie()" class=" flex flex-col justify-center items-center gap-4 bg-slate-400 border border-gray-200 rounded p-3">
        <div>
            <label for="title" class="text-lg sm:text-xl md:text-2xl mx-2">Title:</label>
            <input type="text" name="title" formControlName="title" class="border rounded-lg p-2 text-xs sm:text-base md:text-lg bg-slate-300">
        </div>
        <div>
            <label for="fileCollection" class="text-lg sm:text-xl md:text-2xl mx-2">add image or images:</label>
            <input accept="image/*" multiple type="file" name="fileCollection" (change)="onSelectedImages($event)" class="border rounded-lg p-2 cursor-pointer text-xs sm:text-base md:text-lg bg-slate-300">
        </div>
        <div class="flex flex-col items-center sm:flex-row">
            <label for="description" class="text-lg sm:text-xl md:text-2xl mx-2">Description:</label>
            <textarea name="description" cols="30" rows="10" formControlName="description" class="edit-comment-textarea border rounded-lg p-2 text-xs sm:text-base md:text-lg bg-slate-300"></textarea>
        </div>
        <div formArrayName="genres" class="flex flex-col justify-center items-center">
            <button type="button" (click)="addNewGenre()" class="text-base text-white font-light tracking-wider sm:text-lg md:text-xl py-2 px-4 bg-slate-900 rounded cursor-pointer hover:text-sky-400 transition duration-400">Add Genre</button>
            <div *ngFor="let genre of genres.controls;let i = index" class="my-2">
                <label for="genre-{{ i }}" class="text-lg sm:text-xl md:text-2xl mx-2">Genre {{ i + 1 }}:</label>
                <input type="text" name="genre-{{ i }}" formControlName="{{i}}" class="border rounded-lg p-2 text-xs sm:text-base md:text-lg bg-slate-300">
            </div>
        </div>
        <div>
            <button type="submit" class="text-base text-white font-light tracking-wider sm:text-lg md:text-xl py-2 px-4 bg-slate-900 rounded cursor-pointer hover:text-sky-400 transition duration-400">Create</button>
        </div>
        <app-loading-spinner></app-loading-spinner>
    </form>
</section>
